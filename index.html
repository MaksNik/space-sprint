<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Space Sprint</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="head_wrap">
                        <h1 class="text-center">Space Sprint</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="goal">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="goal_wrap">
                        <h2>GOAL</h2>
                        <p>FLY. MANEUVER. KILL.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="control">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="control_wrap">
                        <h2>Controls</h2>
                        <ul class="control_list">
                            <li><b>W</b> or <b>UpArrow</b> - fly up</li>
                            <li><b>S</b> or <b>DownArrow</b> - fly down</li>
                            <li><b>Space</b> - shut</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="screenshots">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="screen_wrap">
                        <h2>Screenshots</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <img class="img-responsive" src="img/Screenshot_1.png" alt="screenshot1">
                            </div>
                            <div class="col-md-6">
                                <img class="img-responsive" src="img/Screenshot_2.png" alt="screenshot2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="play">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="play_wrap">
                        <a class="btn" href="game/index.html">PLAY!</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/ui-bootstrap-2.5.0.min.js"></script>
</body>
</html>
